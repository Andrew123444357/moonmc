    .stars2 { animation-duration: 180s; filter: blur(0.3px); opacity:.35; }
    .stars3 { animation-duration: 240s; filter: blur(0.6px); opacity:.25; }
    @keyframes move { from { transform: translateY(0); } to { transform: translateY(-800px); } }
    .glass { background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.06); backdrop-filter: blur(10px); }
    .btn   { transition: transform .12s ease, box-shadow .12s ease; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 18px rgba(109,94,252,.25); }
  </style>
